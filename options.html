<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar Tag Names Options</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>Google Calendar Tag Names Options</h3>
    <i>These will appear as hints when you hover</i><br/>
    <i>over the color in Google calendar.</i><br /><br />
    <i>Change the color names to match your language (the default is English).</i><br />
    <p><form id="colors-form">
      <div id="colors-form-fields"></div>
      <div id="colors-form-buttons">
        <button id="colors-form-restore-button" type="button" class="colors-form-button">Restore Default Colors</button>
        <button id="colors-form-save-button" type="submit" class="colors-form-button"">Save</button>
      </div>
    </form></p>
  </body>
  <script src="shared.js"></script>
  <script src="options.js"></script>
</html>
